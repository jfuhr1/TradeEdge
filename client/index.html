<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>StockAlerts Pro - Premium Stock Recommendations & Education</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap">
    <style>
      body {
        font-family: 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace !important;
      }
      .current-price-marker {
        width: 3px;
        height: 16px;
        background: #212121;
        position: absolute;
        transform: translateX(-50%);
      }
      @media (max-width: 768px) {
        .desktop-sidebar {
          display: none;
        }
        .mobile-nav {
          display: flex;
        }
        .main-content {
          margin-left: 0;
          padding-bottom: 4rem;
        }
      }
      @media (min-width: 769px) {
        .desktop-sidebar {
          display: block;
        }
        .mobile-nav {
          display: none;
        }
        .main-content {
          margin-left: 16rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
